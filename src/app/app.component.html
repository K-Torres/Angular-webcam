<div class="wrapper" (window:resize)="onResize($event)">
  <webcam [height]="height" [width]="width" [trigger]="triggerObservable" (imageCapture)="handleImage($event)"
    *ngIf="showWebcam" [imageQuality]="1" (initError)="handleInitError($event)"></webcam>
  <br />
  <button style="display: none;" class="actionBtn" (click)="triggerSnapshot();">Take A Snapshot</button>
</div>
